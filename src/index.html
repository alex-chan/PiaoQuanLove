        <script src="../bower_components/zepto/zepto.js"></script>

        <script>
            $(function(){
                document.addEventListener('touchmove', function (event) {
                    event.preventDefault();
                }, false);


                var activeIndex = 0;

                var total = $(".swipe-sections section").length;


                $(document).swipeUp(function(){

                    var to = activeIndex + 1;
                    if( to >= total) {
                        to = 0;
                    }

                    var trans = -to * 100 + "vh" ;

                    $("body").animate({
                        translateY: trans
                    }, 400, function(){
                        activeIndex++;
                        if(activeIndex >= total){
                            activeIndex = 0;
                        }
                    });
                });

                $(document).swipeDown(function(){

                    var to = activeIndex - 1;
                    if( to <= 0){
                        to = 0;
                    }


                    var trans = -to * 100 + "vh" ;

                    $("body").animate({
                        translateY: trans
                    }, 400, function(){
                        activeIndex--;
                        if(activeIndex < 0){
                            activeIndex = 0;
                        }

                    });
                });
            });

        </script>
